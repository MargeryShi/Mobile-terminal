  <script type="text/javascript">
      window.onload = function(){
        //头部导航栏随着页面滚动的距离变大  颜色逐渐渐变 当头部离开banner时  颜色不在变化
        var top = document.querySelector('.top');
        var banner = document.querySelector('.banner');
        var dis = banner.offsetTop + banner.offsetHeight;

        window.onscroll = function(){
          //当前卷进去的距离
          var scrollTop = document.body.scrollTop;
          //当前距离与总距离的比例
          var sbr = scrollTop/dis;
              sbr = sbr>1?1:sbr;
          top.style.backgroundColor = 'rgba(201,21,35,'+sbr+')';
        }
        // banner轮播
        var swiperUl = document.querySelector('.swiper');
        var swiperPoints = document.querySelector('.swiper-points').children;
        var count = 1;
        //每隔一秒  改变图片的位置
        setInterval(function(){
          count++;
          // console.log(count);
          swiperUl.style.transition = 'all .4s ease';
          swiperUl.style.transform = 'translateX(-'+count*10+'%)';
          for(var i = 0 ;i < swiperPoints.length;i++){
            swiperPoints[i].setAttribute('class','');
            if(count == 9){
              swiperPoints[0].classList.add('current');
            }else{
              swiperPoints[count-1].classList.add('current');
            }
          }
        },1000)
        //count=9 实际上跑到了第十张   在本轮次结束时加上监听事件
          swiperUl.addEventListener('transitionend',function(){
            if(count >= 9){
              count = 1;
              //过渡置空
              swiperUl.style.transition = '';
              swiperUl.style.transform = 'translateX(-'+count*10+'%)';
            }
          })

        //秒杀倒计时
        var timeStr = '2017-10-1 22:00:00';
        var ele = document.querySelector('.second-box');
        var endTime = new Date(timeStr);
        var endTimeLong = endTime.getTime();
        setInterval(function(){
          var nowTime = new Date();
          var nowTimeLong = nowTime.getTime();
          var cha = endTimeLong - nowTimeLong;
          var s = 1000;
          var m = s*60;
          var h = m*60;
          var d = h*24;
          var day = Math.floor(cha/d);
          var hour = Math.floor((cha%d)/h);
          var hG = hour%10;
          var hS = (hour - hG)/10;
          var min = Math.floor((cha%h)/m);
          var mG = min%10;
          var mS = (min-mG)/10;
          var sec = Math.floor((cha%m)/s);
          var sG = sec%10;
          var sS = (sec-sG)/10;
          ele.innerHTML = '<span>'+hS+'</span>'+'<span>'+hG+'</span>'+'<span>:</span>'+'<span>'+mS+'</span>'+'<span>'+mG+'</span>'+'<span>:</span>'+'<span>'+sS+'</span>'+'<span>'+sG+'</span>';
        },1000)

      }
  </script>
