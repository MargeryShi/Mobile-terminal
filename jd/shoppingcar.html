<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/car.css">
  <title>Document</title>
  <script src="js/cart.js"></script>
</head>
<body>
   <!-- 头部开始 -->
   <div class="top">
     <a href="" class="icon-back"></a>
     <span>购物车</span>
     <a href="" class="icon-menu"></a>
   </div>
   <!-- 头部结束-->
   <div class="banner">
     <div class="safe">
       <p>您正在安全购物环境中，请放心购物</p>
     </div>
    <div class="shop">
      <div class="shopname">
          <div class="shopcheck">
            <span class="checkbox" checked =" "></span>
          </div>
          <div class="shoptitle clearfix">
            <img src="img/buy-logo.png" alt="">
            <span class="name">京东自营</span>
            <span class="tip">您享受满79元免运费服务</span>
          </div>
      </div>
      <div class="pro">
        <ul>
          <li>
            <div class="pro-check">
              <span class="checkbox" checked =" "></span>
            </div>
            <div class="pro-desc">
              <img src="img/buy-pro1.jpg" alt="">
              <span class="mask">无货</span>
              <span>延保服务</span>
            </div>
            <div class="pro-info">
              <a href="#">小米 红米Note3 高配双网通版  银白色 移动联通4G</a>
              <p>￥1099</p>
              <a href="#" class="sim">查看相似</a>
              <span>
                <span class="del">
                  <span class="del-h">
                      <img src="img/delete_up.png" alt="">                  
                  </span>
                  <span class="del-b">
                    <img src="img/delete_down.png" alt="">
                  </span>
                </span>
              </span>
            </div>
          </li>
          <li>
            <div class="pro-check">
              <span class="checkbox" checked =" "></span>
            </div>
            <div class="pro-desc">
              <img src="img/buy-pro1.jpg" alt="">
              <span class="mask">无货</span>
              <span>延保服务</span>
            </div>
            <div class="pro-info">
              <a href="#">小米 红米Note3 高配双网通版  银白色 移动联通4G</a>
              <p>￥1099</p>
              <a href="#" class="sim">查看相似</a>
                <span class="del">
                  <span class="del-h">
                      <img src="img/delete_up.png" alt="">                  
                  </span>
                  <span class="del-b">
                    <img src="img/delete_down.png" alt="">
                  </span>
                </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
   </div>
   <div class="mask1">
     <div class="main">
        确认取消这些商品吗？<br>
        <button>取消</button>
        <button>确定</button>
     </div>
   </div>
</body>
</html>
